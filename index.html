<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="scoreboard">
      <div class="high">High score: <span id="high-score">0</span></div>
      <div class="current">Current score: <span id="current-score">0</span></div>
    </div>
    <div class="stats">
      <div class="enemySpeed">Enemy speed: <span>100%</span></div>
      <div class="enemyCount">Enemy count: <span>0</span></div>
    </div>


    <svg id="board">
      <defs>
        <pattern id="image" x="0" y="0" patternUnits="objectBoundingBox" height="20" width="20">
          <image x="0" y="0" height="20" width="20" xlink:href="shuriken.png"></image>
        </pattern>
      </defs>
    </svg>

    <p id="instructions">
      Drag the blue orb to avoid getting hit by the shurikens! Your score will increase the longer you are untouched. Collect light blue orbs to slow down the shurikens. Score and enemy speed reset when you are hit.
    </p>
    <script src="d3.js" charset="utf-8"></script>
    <script src="watchout.js"></script>
  </body>
</html>
